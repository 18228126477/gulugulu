<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common :: common_resource"></div>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>极乐世界</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#">漫威英雄</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">英雄简介</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"  data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">英雄介绍<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="">电视剧</a></li>
                            <li><a href="">电影</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="">资料</a></li>
                        </ul>
                    </li>
                    <li><a href="#">英雄视频</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入内容">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/static/images/1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="/static/images/2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="/static/images/3.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="box" class="bottom-box">
        <div class="container">
            <div class="row">
                <div class="col-md-3" v-for="film in films">
                    <div class="card">
                        <img :src="film.photoUrl" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" v-text="film.name"></h5>
                            <p class="card-text" v-text="film.simpleIntroduce"></p>
                            <a href="#" class="btn btn-primary">查看详情</a>
                            <a href="#" class="btn btn-light">了解更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:"#box",
        data:{
            films:[]
        },
        created : function () {
            this.$http.post('/indexData/index', {emulateJSON:true}).then(function(res){
                this.films=res.data;
            },function(res){
                console.log(res.status);
            });
        }
    })
</script>
</html>
